<h2>Login</h2>
<div ng-controller="Login">
    <form name="formLogin" data-ng-submit="login(id, password)" class="form-horizontal">
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">User Name</label>
            <div class="col-sm-8">
                <input id="userName" type="text" class="form-control" ng-model="user.userName">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-8">
                <input id="password" type="password" class="form-control" ng-model="user.password">
            </div>
        </div>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary pull-right" ng-click="signin(user);">Login</button>
        </div>
    </form>
</div>
