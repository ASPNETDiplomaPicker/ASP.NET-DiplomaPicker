<h2>Register</h2>
<form name="formLogin" data-ng-submit="register(user)" class="form-horizontal">
    <div class="form-group">
        <label for="userName" class="col-sm-2 control-label">User Name</label>
        <div class="col-sm-8">
            <input id="userName" type="text" class="form-control" ng-model="user.userName">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-8">
            <input id="email" type="text" class="form-control" ng-model="user.email">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-8">
            <input id="password" type="text" class="form-control" ng-model="user.password">
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword" class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-8">
            <input id="confirmPassword" type="text" class="form-control" ng-model="user.confirmPassword">
        </div>
    </div>
    <div class="col-sm-10">
        <button type="submit" class="btn btn-primary pull-right" ng-click="register(user);">Register</button>
    </div>
</form>
