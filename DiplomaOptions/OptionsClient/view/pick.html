<h2>Pick Options A-------- {{ yearTerm.Year}} {{ yearTerm.Term }}</h2>
<form name="formPick" class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-8">
            <input id="yearTermId" hidden type="hidden" class="form-control" value="{{ yearTerm.YearTermId}}" ng-init="user.YearTermId=yearTerm.YearTermId" ng-model="user.YearTermId">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8">
            <input id="studentId" type="hidden" class="form-control" value="{{ user.StudentId }}" ng-init="user.StudentId=user.StudentId"ng-model="user.StudentId" >
        </div>
    </div>
    <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-8">
            <input id="firstName" type="text" class="form-control" ng-model="user.StudentFirstName">
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-8">
            <input id="firstName" type="text" class="form-control" ng-model="user.StudentLastName">
        </div>
    </div>
    <div class="form-group">
        <label for="firstOption" class="col-sm-2 control-label">First Option</label>
        <div class="col-sm-8">
            <select class="form-control" id="firstOption" ng-model="user.FirstChoiceOptionId">
                <option ng-repeat="x in options" value="{{ x.OptionId}}">{{ x.Title}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="secondOption" class="col-sm-2 control-label">Second Option</label>
        <div class="col-sm-8">
            <select class="form-control" id="secondOption" ng-model="user.SecondChoiceOptionId">
                <option ng-repeat="x in options" value="{{ x.OptionId}}">{{ x.Title}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="thirdOption" class="col-sm-2 control-label">Third Option</label>
        <div class="col-sm-8">
            <select class="form-control" id="thirdOption" ng-model="user.ThirdChoiceOptionId">
                <option ng-repeat="x in options" value="{{ x.OptionId}}">{{ x.Title}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="fourthOption" class="col-sm-2 control-label">Fourth Option</label>
        <div class="col-sm-8">
            <select class="form-control" id="fourthOption" ng-model="user.FourthChoiceOptionId">
                <option ng-repeat="x in options" value="{{ x.OptionId}}">{{ x.Title}}</option>
            </select>
        </div>
    </div>
    <div class="col-sm-10" ng-controller="PostPick">
        <button type="submit" class="btn btn-primary pull-right" ng-click="createChoice(user);">Create</button>
    </div>   
</form>
